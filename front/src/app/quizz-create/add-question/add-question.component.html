<main>
  <h1>Ajoute une question</h1>
  <form [formGroup]="f" (ngSubmit)="submit()">
    <label>
      <div>Libell√©</div>
      <textarea appAutofocus rows="3" formControlName="label"></textarea>
    </label>
    <div class="answers">
      <label *ngFor="let letter of ['A', 'B', 'C', 'D']" class="{{letter}}">
        <span>{{ letter }}</span>
        <input type="radio" formControlName="correctAnswer" [value]="letter" />
        <input type="text" [formControlName]="'answer' + letter" />
      </label>
    </div>
    <div class="buttons">
      <button type="button" routerLink="/setup">Annuler</button>
      <button type="submit" class="primary" [disabled]="f.invalid">Ajouter</button>
    </div>
  </form>
</main>

{{ f.value | json }}
